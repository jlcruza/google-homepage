<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>

<body>
    <div>
        <nav class="top_nav">
            <label>Gmail</label>
            <label>Images</label>
            <button id="sign">Sign In</button>
        </nav>
    </div>

    <div class="Block"></div>
    <div>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
    </div>

    <div>
        <form class="forms" action="#" method="GET">
            <input type="search" class="searchbox" value="" />
            <nav id="searchBtn">
                <input type="button" class="button_form" value="Google Search" />
                <input type="button" class="button_form" value="I'm Feeling Lucky" />
            </nav>

        </form>
    </div>

    <div>
        <label class="text">Google offered in: <a href="https://www.google.com/setprefs?sig=0_enLugFT7GXGZQX-HGxrViMM4DWc%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwjCn6Ho3ajhAhVQja0KHV1oDZgQ2ZgBCAc">Español (Latinoamérica)</a></label>
    </div>






    <footer>
        <div class="country_bar">
            <label id="country" class="text">Puerto Rico</label>
        </div>
        <div class="bottom_nav">
            <nav class="left_nav">
                <label>Advertising</label>
                <label>Business</label>
                <label>About</label>
            </nav>

            <nav class="right_nav">
                <label>Privacy</label>
                <label>Terms</label>
                <label>Settings</label>
            </nav>
        </div>

    </footer>
</body>

</html>
